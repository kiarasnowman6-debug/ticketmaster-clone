<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticketmaster Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <button onclick="showPage('home')">Discover</button>
      <button onclick="showPage('create')">For You</button>
      <button onclick="showPage('events')">My Events</button>
    </nav>
  </header>

  <main>
    <section id="home" class="page active">
      <h1>Featured Events</h1>
      <p>Real-time events coming soon...</p>
    </section>

    <section id="create" class="page">
      <h1>Create a Ticket</h1>
      <form onsubmit="createEvent(event)">
        <input type="text" id="eventName" placeholder="Event Name" required />
        <input type="text" id="eventLocation" placeholder="Location" required />
        <input type="date" id="eventDate" required />
        <button type="submit">Create</button>
      </form>
      <iframe id="map" style="width: 100%; height: 200px; margin-top: 10px;"
              loading="lazy" allowfullscreen
              src="https://maps.google.com/maps?q=Lagos&t=&z=13&ie=UTF8&iwloc=&output=embed">
      </iframe>
    </section>

    <section id="events" class="page">
      <h1>My Created Tickets</h1>
      <ul id="eventList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
